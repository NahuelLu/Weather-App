<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="script.js" defer ></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav><h1>Weather App</h1></nav>
    <main>
        <form>
            <div>
                <label for="country">Country:</label>
                <input type="text" name="country" id="country">
            </div>
            <div>
                <label for="city">City:</label>
                <input type="text" name="city" id="city">
            </div>
            <div id="search-btn-container">
                <button id='search-btn'type="submit">Search Weather</button>
            </div>
        </form>
        <div class="weather-container">
            <h1>Current Weather for Country</h1>
            <div class="weather-stats-container">
                
            </div>
        </div>
    </main>
    <footer>Made by <a href="https://github.com/NahuelLu">Wondermyoui</a></footer>
</body>
</html>
